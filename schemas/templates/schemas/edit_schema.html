{% extends 'base.html' %}

{% block title %}Data schemas{% endblock %}

{% block body %}
<div class="schemas-page-content">
    <h2 class="page-title">Edit schema</h2>
    <form class="new-schema-form">
        {% csrf_token %}
        <button class="new-schema-btn submit-btn">Submit</button>
        <div class="new-schema-config">
            <label for="new-schema-name">Name</label>
            <input type="text" name="name" id="new-schema-name" required>
            <label for="new-schema-sep">Column separator</label>
            <select name="separator" id="new-schema-sep">
                <option>Comma (,)</option>
            </select>
            <label for="new-schema-char">String character</label>
            <select name="character" id="new-schema-char">
                <option>Double-quote (")</option>
            </select>
        </div>
        <div class="new-schema-columns" id="new-schema-columns">
            <h2>Schema columns</h2>
            <div class="new-schema-row" id="new-schema-row-1">
                <div class="field column-name">
                    <label for="column-name">Column name</label>
                    <input type="text" name="column-name" id="column-name" placeholder="Name" required>
                </div>
                <div class="field column-type">
                    <label for="column-type">Type</label>
                    <select name="column-type" id="column-type">
                        <option>Full name</option>
                    </select>
                </div>
                <div class="range">
                    <div class="field  column-range">
                        <label for="column-range-from">From</label>
                        <input type="number" name="column-range-from" id="column-range-from" placeholder="18" required>
                    </div>
                    <div class="field column-range">
                        <label for="column-range-to">To</label>
                        <input type="number" name="column-range-to" id="column-range-to" placeholder="60" required>
                    </div>
                </div>
                <div class="field column-order">
                    <label for="column-order">Order</label>
                    <input type="number" name="column-order" id="column-order" placeholder="0" required>
                </div>
                <button type="button" class="new-schema-delete" id="row-delete-1">Delete</button>
            </div>
        </div>
        <button type="button" class="new-schema-btn add-column-btn" id="add-column-btn">Add column</button>
    </form>
</div>
<script>
    new_schema_add_column_btn()
    new_schema_delete_row_btn()
</script>
{% endblock %}
